# Ergo IRCd Configuration
# See https://github.com/ergochat/ergo/blob/master/default.yaml for full documentation

network:
    name: IronCord-Net

server:
    name: irc.ironcord.local
    listen:
        - ":6667"
    password: "" # No server password for now

# Basic SASL configuration for local testing
accounts:
    authentication-enabled: true
    registration:
        enabled: true
        allow-unconfirmed-sessions: true

# History configuration (CRITICAL for IronCord)
history:
    enabled: true
    channel-storage:
        enabled: true
        duration: 7d
        capacity: 1000

# Metadata/Tags for IRCv3
capabilities:
    - server-time
    - message-tags
    - batch
    - echo-message
    - labeled-response
